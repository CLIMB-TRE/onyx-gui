name: Publish

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish package
        run: |
          npm install
          npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
